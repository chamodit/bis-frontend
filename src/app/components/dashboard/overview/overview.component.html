<div class="form-row">
    <div class="col-md-4">
        <mat-card class="stat-card" >
            <mat-card-content>
                <div class="row">
                    <div class="col-md-6">
                        <fa-icon class="stat-icon" [icon]="faUserGraduate"></fa-icon>
                    </div>
                    <div class="col-md-6">
                        <h6>STUDENTS</h6>
                        <h1>{{statistics.studentCount}}</h1>
                    </div>
                </div>
            </mat-card-content> 
        </mat-card>
    </div>
    <div class="col-md-4">
        <mat-card class="stat-card">
            <mat-card-content>
                <div class="row">
                    <div class="col-md-6">
                        <fa-icon class="stat-icon" [icon]="faChalkboardTeacher"></fa-icon>
                    </div>
                    <div class="col-md-6">
                        <h6>TEACHERS</h6>
                        <h1>{{statistics.teacherCount}}</h1>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-4">
        <mat-card class="stat-card">
            <mat-card-content>
                <div class="row">
                    <div class="col-md-6">
                        <fa-icon class="stat-icon" [icon]="faSchool"></fa-icon>
                    </div>
                    <div class="col-md-6">
                        <h6>CLASSES</h6>
                        <h1>{{statistics.classesCount}}</h1>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
