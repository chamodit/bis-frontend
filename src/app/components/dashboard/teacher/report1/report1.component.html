<h2> Teacher Contact Information</h2>
<div class="container-fluid">
    <div class = row>
      <div class="col-md-10 col-sm-12">
      <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex.Teachers ID or Name">
      </mat-form-field>
    </div>
    <div class="col-md-4 col-sm-12">
      <div>
        <button mat-stroked-button color = "primary" (click)="downloadpdf()">Download</button>
    </div>
    </div>
    </div> 
  </div>

  <div class="list mat-elevation-z8">

    <div id = "content" #content >
  
  
    <table mat-table [dataSource]="dataSource">
  
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.fname}} {{teacher.lname}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.mail || 'N/A'}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.phone}} </td>
      </ng-container>
      
      <ng-container matColumnDef="mphone">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.mphone}} </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  
  </div>
  </div>
