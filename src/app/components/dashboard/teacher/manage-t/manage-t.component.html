<h2>Manage Teacher Information</h2>
<br>

<div class="list mat-elevation-z8">
  <h4 style="padding-top: 20px;">Teachers List</h4><br>

  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID Number </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.admissionNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.fname}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.lname}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let teacher">
        <a mat-stroked-button color="primary" routerLink=".">Update</a>
        <a mat-stroked-button color="warn" (click)="delete()">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

</div>
