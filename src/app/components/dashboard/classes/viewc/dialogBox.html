<mat-dialog-content class="mat-typography">
    <h4>Do you really want to delete this record??</h4>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="false">No</button>
    <button mat-raised-button style="background-color: #ff4d4d;" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
