
  <h2>Edit Class and Class Teachers </h2><br>
  
  <br>
    
  <div class="container-fluid">
    <div class="row" *ngIf="dataSource">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
  </div>
  
  
  
    
  <table mat-table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSort matSortActive="teacher" matSortDirection="asc" class="mat-elevation-z8" style="border-radius: 250px;" width= 1000px>
  
  
      
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
    <td mat-cell *matCellDef="let classes"> {{classes.name}} </td>
  </ng-container>
  
  
  
  
  
   <ng-container matColumnDef="teacher">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Teacher Name</th>
     <td mat-cell *matCellDef="let classes"> {{classes.teacher && classes.teacher.fname}}  {{classes.teacher && classes.teacher.lname}}  </td>
   </ng-container>
  
  
  
   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let classes">
    
      <button mat-raised-button color="primary" (click)="UpdateClass(classes._id)">Update</button>
      <button mat-raised-button color="warn" style="background-color: #f69223;" (click)="openDialog(classes._id)">Delete</button>
    </td>
  </ng-container>
  
   
  
  
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  </table>
