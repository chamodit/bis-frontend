
<div id="content" #content>
  <div class="headerclasses">
    
    <h2 style="text-align: center; font-family: 'IM Fell French Canon SC', serif;">Bright International School</h2><br>
</div>

<br>
<h2 style="text-align: center; font-family: 'IM Fell French Canon SC', serif;">Summary Of Classes</h2><br>


    
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >


    

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef><b> Class </b></th>
  <td mat-cell *matCellDef="let classes"> {{classes.name}} </td>
</ng-container>


 <!--ng-container matColumnDef="name">
   <th mat-header-cell *matHeaderCellDef> Class </th>
   <td mat-cell *matCellDef="let classes"> {{classes.name}} </td>
 </ng-container-->


 <ng-container matColumnDef="teacher">
   <th mat-header-cell *matHeaderCellDef> Class Teacher Name</th>
   <td mat-cell *matCellDef="let classes">  {{classes.teacher && classes.teacher.fname}}  {{classes.teacher && classes.teacher.lname}} </td>
 </ng-container>



 
 


 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>















</table>
</div>
<br>
<button mat-raised-button color="primary" (click)="downloadPDF()">Export to PDF</button>
