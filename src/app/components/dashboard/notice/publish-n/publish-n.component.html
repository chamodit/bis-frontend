<h2>Publish a Notice</h2><br>

<form>
    <div class="content">
        <div class="form-row">
            <div class="col-md-4 col-sm-12">
                <mat-form-field appearance="outline" class="width">
                    <mat-label>Notice ID</mat-label>
                    <input matInput placeholder="N000001" disabled value="N000001">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
                <mat-form-field appearance="outline" class="width">
                    <mat-label>Audience</mat-label>
                    <mat-select>
                        <mat-option value="0">Public</mat-option>
                        <mat-option value="1">Teachers Only</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
                <mat-form-field appearance="outline" class="width">
                    <mat-label>Expiry Date</mat-label>
                    <input matInput [matDatepicker]="pickerexdate" placeholder="6/4/2020">
                    <mat-datepicker-toggle matSuffix [for]="pickerexdate"></mat-datepicker-toggle>
                    <mat-datepicker #pickerexdate></mat-datepicker>
                </mat-form-field>
            </div>
            
        </div>
        <div class="form-row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field appearance="outline" class="lwidth">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Regarding Parents Meeting">
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 col-sm-12">
                <mat-form-field appearance="outline" class="lwidth">
                    <mat-label>Message</mat-label>
                    <textarea matInput placeholder="Enter message here..."></textarea>
                  </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 col-sm-12">
                <mat-checkbox>Also, send this as an e-mail</mat-checkbox>
            </div>
        </div>
    </div>
    <br>
    <button mat-raised-button color="primary">Publish</button>
    <button mat-stroked-button>Clear</button>
</form>
