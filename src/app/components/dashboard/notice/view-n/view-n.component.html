<h2>Published Notices</h2><br>
<div>
    <div class="col-md-12" >
        <mat-card class="notice-card" *ngFor="let notice of notices" style="margin:1em;">
            <mat-card-header>
            <mat-card-title>{{notice.title}}</mat-card-title>
            <mat-card-subtitle>{{ notice.publishedOn }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
                {{ notice.content }}
            </p>
            <p>

            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button class="dlt-btn">Delete</button>
            <button mat-raised-button color="primary">Update</button>
          </mat-card-actions>
          <mat-card-content>
            <p style="color:grey">
                Updated On : {{ notice.updatedOn }}
            </p>
          </mat-card-content>
        </mat-card>
    </div>
</div>
