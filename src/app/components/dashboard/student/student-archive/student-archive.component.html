<h4 class="topic" >Archived Students</h4><br>

<div class="list mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" >
  
      <!-- RegNo Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><b> Admission No. </b></th>
        <td mat-cell *matCellDef="let student"> {{student.admissionNumber}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b> Name </b></th>
        <td mat-cell *matCellDef="let student"> {{student.fname}} {{student.lname}} </td>
      </ng-container>
  
      <!-- Class Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef><b> Class </b></th>
        <td mat-cell *matCellDef="let student"> {{student.class && student.class.name}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef><b> Action </b></th>
        <td mat-cell *matCellDef="let student">
          <a mat-stroked-button style="color: #f69223;" (click)="delete(student._id)">Delete Records</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
