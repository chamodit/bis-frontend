<mat-form-field appearance="outline">
    <mat-label>Search name</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. suhara">
  </mat-form-field>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 50px;">

    <!-- RegNo Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Admission No. </th>
      <td mat-cell *matCellDef="let student"> {{student.admissionNumber}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let student"> {{student.fname}} {{student.lname}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.mail || 'N/A'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let student">
        <a mat-stroked-button color="primary" (click)="updateStudent(student._id)">Update</a>
        <a mat-stroked-button style="color: #f69223;" (click)="delete()">Delete</a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
