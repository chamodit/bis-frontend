<div class="container" >
    <div class="registration">
            <h2  style="margin-top:20px"> R E G I S T R A T I O N  &nbsp; F O R M </h2><br>              
        
            <form method="post" action="php/check.php">
                <div class="form-row">
                    <div  class= "admission col-md-6">
                        <h4 style="padding-top: 20px;">Student Information</h4><br>
                        
                        <div class="form-row">
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Admission Number</mat-label>
                                    <input matInput placeholder="S012">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Admission Date</mat-label>
                                    <input matInput [matDatepicker]="picker1" placeholder="3/6/2020">
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>First Name</mat-label>
                                    <input matInput placeholder="Damon">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput placeholder="Salvatore">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-12 col-sm-12">
                                <mat-form-field appearance="outline" class="lwidth">
                                    <mat-label>Address</mat-label>
                                    <input matInput placeholder="221B, Baker Street, Colombo">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Gender</mat-label>
                                    <mat-select>
                                    <mat-option value="male">Male</mat-option>
                                    <mat-option value="female">Female</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Date Of Birth</mat-label>
                                    <input matInput [matDatepicker]="picker" placeholder="3/6/2000">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Nationality</mat-label>
                                    <input matInput placeholder="Sinhalease">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Religion</mat-label>
                                    <input matInput placeholder="Bhuddist">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="admission col-md-6">
                        <h4 style="padding-top: 20px;">Parent/Guardian Information</h4><br>

                        <div class="form-row">
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Nationality</mat-label>
                                    <input matInput placeholder="Sinhalease">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <mat-form-field appearance="outline" class="width">
                                    <mat-label>Religion</mat-label>
                                    <input matInput placeholder="Bhuddist">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

    </div>
</div>
