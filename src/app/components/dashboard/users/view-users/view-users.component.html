
  <h2>Users</h2>

  <br>
  
  <h4>View Users</h4>
  <br>

  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 250px;" width= 1000px>


    


     
     <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Full name </th>
      <td mat-cell *matCellDef="let users"> {{users.fullname}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let users"> {{users.email}} </td>
    </ng-container>

  
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade </th>
      <td mat-cell *matCellDef="let users"> {{users.grade}} </td>
    </ng-container>



   

    

  


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let users">
      
        <button mat-raised-button color="primary" (click)="UpdateUser(users._id)" >Update</button>
        <button mat-raised-button color="warn" style="background-color: #f69223;" (click)="DeleteUser(users._id)">Delete</button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
