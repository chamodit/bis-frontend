<h2>Add Subjects and Teachers </h2><br>
<br>

<form [formGroup]="SubjectForm">

    <div class = "example-conatiner">
      
      <mat-form-field hintLabel="" appearance="fill" class= "width">
        <mat-label>Subjects</mat-label>
        <input matInput type="text" input maxlength="20" placeholder="Subject" name="subjectname" [(ngModel)]="subjectname"formControlName="subjectname" required>
        <mat-hint align = "end">   </mat-hint>
  </mat-form-field>
</div>
    <br>


  
  <div class = "example-conatiner">
     <mat-form-field appearance="fill"  class= "width">
      <mat-label >Class</mat-label>
      <mat-select name="class" formControlName="class" required>
        <mat-option [value]="class._id" *ngFor="let class of classes">{{class.name}}</mat-option>
    </mat-select>
      
   </mat-form-field>
  </div>

<br>
    
    <div class = "example-conatiner">
      <mat-form-field appearance="fill"  class= "width">
        <mat-label >Teacher's Name</mat-label>
        <mat-select name="teachers" formControlName="teacher" required>
          <mat-option [value]="teacher._id" *ngFor="let teacher of teachers">{{teacher.fname}} {{teacher.lname}}</mat-option>
      </mat-select>
        
        
        
      </mat-form-field>
    </div>
    
    <br>
    
    
   
    <button mat-raised-button color="primary" (click)="createNewSubject()" *ngIf="!isOnUpdate">Add Subject</button>
    <button mat-raised-button color="primary" (click)="changeSubject()" *ngIf="isOnUpdate">Update</button>
    <br>
    <br>
  
    <button mat-stroked-button (click)="clear()" value="Reset">Reset</button>
    
 
      
    
    
  </form>
