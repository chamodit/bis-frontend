<h2>Add Subjects and Teachers </h2><br>
<br>

<form>
    <div class = "example-conatiner">
      
      <mat-form-field hintLabel="" appearance="fill" class= "width">
        <mat-label>Subjects</mat-label>
        <input matInput type="text" input maxlength="20" placeholder="Subject" name="subjectname" [(ngModel)]="subjectname">
        <mat-hint align = "end">   </mat-hint>
  </mat-form-field>
</div>
    <br>
  
  <div class = "example-conatiner">
    
    
    <mat-form-field appearance="fill"  class= "width">
      <mat-label >Class</mat-label>
      <mat-select name ="classname" [(ngModel)]="classname">
        
          <mat-option value="Grade 01">Grade 01</mat-option>
          <mat-option value="Grade 02">Grade 02</mat-option>
          <mat-option value="Grade 03">Grade 03</mat-option>
          <mat-option value="Grade 04">Grade 04</mat-option>
          <mat-option value="Grade 05">Grade 05</mat-option>
          <mat-option value="Grade 06">Grade 06</mat-option>
          <mat-option value="Grade 07">Grade 07</mat-option>
          <mat-option value="Grade 08">Grade 08</mat-option>
          <mat-option value="Grade 09">Grade 09</mat-option>
          <mat-option value="Grade 10">Grade 10</mat-option>
          <mat-option value="Grade 11">Grade 11</mat-option>
          <mat-option value="Grade 12">Grade 12</mat-option>
          <mat-option value="Grade 13">Grade 13</mat-option>
      
     
      </mat-select>
      
      
    </mat-form-field>
  </div>


  
    <br>
    
    <div class = "example-conatiner">
      
      
      <mat-form-field appearance="fill"  class= "width">
        <mat-label >Teacher's Name</mat-label>
        <mat-select name ="teachername" [(ngModel)]="teachername">
          <mat-option value="S Maweekumbura">S Maweekumbura</mat-option>
          <mat-option value="G Bandara">G Bandara</mat-option>
          <mat-option value="P De Silva">P De Silva</mat-option>
          <mat-option value="V Azfa">V Azfa</mat-option>
          <mat-option value="Tharushika Maddumarachchi">Tharushika Maddumarachchi</mat-option>
       
          
        </mat-select>
        
        
      </mat-form-field>
    </div>
    
    
    
    <button (click)="createNewSubject()" type="submit" class=" btn btn-primary" >Add Subject</button>
    <br>
    <br>
  
    <button mat-stroked-button (click)="clear()" value="Reset">Reset</button>
    
 
      
    
    
  </form>
