<h2>Add Subjects and Teachers </h2><br>
<br>

<form>
    <div class = "example-conatiner">
      
      <mat-form-field hintLabel="" appearance="fill" class= "width">
        <mat-label>Subjects</mat-label>
        <input matInput type="text" input maxlength="20" placeholder="Subject" name="subjectname" [(ngModel)]="subjectname">
        <mat-hint align = "end">   </mat-hint>
  </mat-form-field>
</div>
    <br>


    <div class = "example-conatiner">
      
      <mat-form-field appearance="fill"  class= "width">
        <mat-label>Class</mat-label>
        <mat-select name="classname" [(ngModel)]="classname">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
          <mat-option value="6">6</mat-option>
          <mat-option value="7">7</mat-option>
          <mat-option value="8">8</mat-option>
          <mat-option value="9">9</mat-option>
          <mat-option value="10">10</mat-option>
          <mat-option value="11">11</mat-option>
        </mat-select>
        
        
      </mat-form-field>
  
    <br>
    </div>
    <div class = "example-conatiner">
      
      
      <mat-form-field appearance="fill"  class= "width">
        <mat-label >Teacher's Name</mat-label>
        <mat-select name ="teachername" [(ngModel)]="teachername">
          <mat-option value="Ishara Bandara">Ishara Bandara</mat-option>
          <mat-option value="Sandali Silva">Sandali Sliva</mat-option>
          <mat-option value="Sachintha Dissanayake">Sachintha Dissanayake</mat-option>
        </mat-select>
        
        
      </mat-form-field>
    </div>
    
    
    
    <button (click)="createNewSubject()" type="submit" class=" btn btn-primary" >Add Subject</button>
  
    <button mat-stroked-button (click)="clear()" value="Reset">Reset</button>
    
 
      
    
    
  </form>
