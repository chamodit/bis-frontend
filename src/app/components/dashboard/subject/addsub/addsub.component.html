<h2>Add Subjects and Teachers </h2><br>
<br>

<form>
    <div class="example-container">
      
      <mat-form-field hintLabel="" appearance="fill" class= "width">
        <mat-label>Subjects</mat-label>
        <input matInput #input maxlength="20" placeholder="Subject">
        <mat-hint align ="end">   </mat-hint>
  </mat-form-field>
          
    </div>
  
    <div class="example-container">
      
      <mat-form-field appearance="fill"  class= "width">
        <mat-label>Teacher's Name</mat-label>
        <mat-select>
          <mat-option value="option">Option1</mat-option>
          <mat-option value="option">Option2</mat-option>
          <mat-option value="option">Option3</mat-option>
        </mat-select>
        
        
      </mat-form-field>
  
    </div>
    
    <div class="form group">
    <button (click)="addSubject(Subject.value, TecherName.value)" type="submit" class=" btn btn-primary" [disabled]="angForm.pristine || angForm.invalid" >Add Subject</button>
  
    <button mat-stroked-button value="Reset">Reset</button>
    
 
      
    </div>
    
  </form>
