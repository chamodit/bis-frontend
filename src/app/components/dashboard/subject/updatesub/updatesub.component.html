
<h2>Edit Subjects and Teachers </h2><br>
<br>
<div class="row">
    <button class="btn btn-primary" (click)="goToNewStudent()">
      Add New
    </button> 
  </div><br>


<table class="table table-hover">
    <thead>
    <tr>
        <td>Subjects</td>
        <td>Class</td>
        <td>Teacher's Name</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody *ngIf="classObject && classObject.students.length > 0" ,*ngIf="teacherObject && teacherObject.students.length > 0">
        <tr *ngFor="let subject of subjects">
            <td>{{ subjects.subjectname }}</td>
            <td>{{ classObject.classname}}</td>
            <td>{{ s.teachername}}</td>
            
            <td>
                <button class="btn btn-primary" (click)="updateSubject(subjects._id)">
                  Update
                </button>
              </td>
              <td>
                  <button class="btn btn-primary" (click)="DeleteSubject(subjects._id)">
                    Delete
                  </button>
                </td>
        </tr>
    </tbody>
  </table>
