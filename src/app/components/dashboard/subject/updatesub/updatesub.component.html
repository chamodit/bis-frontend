
<h2>Edit Subjects and Teachers </h2><br>
<br>



<table class="table table-hover">
    <thead>
    <tr>
        <td>Subjects</td>
        <td>Teacher's Name</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let subject of subjects">
            <td>{{ subject.subjectName }}</td>
            <td>{{ subject.teacherName}}</td>
            
            <td><a [routerLink]="['/updatesub', subject.id]" class="btn btn-primary">Edit</a></td>
            <td><a [routerLink]="deleteSubject(subject.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
