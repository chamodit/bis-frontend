
<h2>Edit Subjects and Teachers </h2><br>

<br>
<div class="container-fluid">
  <div class="row"  *ngIf="dataSource">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
</div>
    
  
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 250px;" width= 1000px>


    


     
  <ng-container matColumnDef="subjectname">
   <th mat-header-cell *matHeaderCellDef> Subject </th>
   <td mat-cell *matCellDef="let subjects"> {{subjects.subjectname}} </td>
 </ng-container>


 <ng-container matColumnDef="class">
   <th mat-header-cell *matHeaderCellDef> Class </th>
   <td mat-cell *matCellDef="let subject"> {{subject.class && subject.class.name}} </td>
 </ng-container>


 <ng-container matColumnDef="teacher">
   <th mat-header-cell *matHeaderCellDef> Teacher Name</th>
   <td mat-cell *matCellDef="let subject"> {{subject.teacher && subject.teacher.fname}}  {{subject.teacher && subject.teacher.lname}} </td>
 </ng-container>



 <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let subjects">
  
    <button mat-raised-button color="primary" (click)="UpdateSubject(subjects._id)">Update</button>
    <button mat-raised-button color="warn" style="background-color: #f69223;" (click)="openDialog(subjects._id)">Delete</button>
  </td>
</ng-container>

 


 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>















</table>
