<h2>Summery Report</h2><br>

<form>
<div class="col-md-4 col-sm-12">
    <mat-form-field appearance="outline" class="width">
        <mat-label>Select Time Duration</mat-label>
        <mat-select>
            <mat-option value = "Daily">Daily</mat-option>
            <mat-option value = "Monthly">Monthly</mat-option>
            <mat-option value = "Annually">Annually</mat-option>
        </mat-select>
    </mat-form-field>
</div><br>
  
</form>
