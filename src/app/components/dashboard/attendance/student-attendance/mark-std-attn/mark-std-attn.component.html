<h2>Mark Students' Attendance</h2>

<div class="form-row">
    <div class="col-md-4 col-sm-12">
            <mat-form-field appearance="outline">
              <mat-label>Class</mat-label>
              <mat-select name ="classname" [(ngModel)]="classname">
                <mat-selection-list #classes>
              <mat-option value="classes._id" *ngFor = "let class of classes">{{classes.name}}</mat-option>
            </mat-selection-list>
            </mat-select>
            </mat-form-field>
    </div>
</div>

<div>
    <mat-selection-list #students>
        <mat-list-option *ngFor="let student of studentslist">
          {{student.fname}} {{student.lname}}
        </mat-list-option>
      </mat-selection-list>
      <br>
      <p>
        Count : {{students.selectedOptions.selected.length}}
      </p>
      <br>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
