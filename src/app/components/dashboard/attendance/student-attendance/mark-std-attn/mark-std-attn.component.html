<h2>Mark Students Attendance</h2><br>

<form>
    <div class = "attnSheet">
        <div class="col-md-4 col-sm-12">
            <mat-form-field appearance="outline" class="width">
                <mat-label>Select Date</mat-label>
                <input matInput [matDatepicker]="pickerexdate" placeholder="6/4/2020">
                <mat-datepicker-toggle matSuffix [for]="pickerexdate"></mat-datepicker-toggle>
                <mat-datepicker #pickerexdate></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-md-4 col-sm-12">
            <mat-form-field appearance="outline" class="width">
                <mat-label>Select Class</mat-label>
                <mat-select>
                    <mat-option value = "Grade 1">Grade 1</mat-option>
                    <mat-option value = "Grade 2">Grade 2</mat-option>
                    <mat-option value = "Grade 3">Grade 3</mat-option>
                    <mat-option value = "Grade 4">Grade 4</mat-option>
                    <mat-option value = "Grade 5">Grade 5</mat-option>
                    <mat-option value = "Grade 6">Grade 6</mat-option>
                    <mat-option value = "Grade 7">Grade 7</mat-option>
                    <mat-option value = "Grade 8">Grade 8</mat-option>
                    <mat-option value = "Grade 9">Grade 9</mat-option>
                    <mat-option value = "Grade 10">Grade 10</mat-option>
                    <mat-option value = "Grade 11">Grade 11</mat-option>
                </mat-select>
            </mat-form-field>
        </div><br>

        <div class="list">
            <mat-selection-list class="selection-list" #students>
                <mat-list-option >
                    <mat-list>
                        <mat-list-item> Chenuka </mat-list-item>
                    </mat-list>
                </mat-list-option>
                <mat-list-option >
                    <mat-list>
                        <mat-list-item> Chamodi </mat-list-item>
                    </mat-list>
                </mat-list-option>
                <mat-list-option >
                    <mat-list>
                        <mat-list-item> Ruvindi </mat-list-item>
                    </mat-list>
                </mat-list-option>
            </mat-selection-list>
            <br>
            <p>
                Number of Students : {{students.selectedOptions.selected.length}}
            </p>
  
        </div><br>

        <div>
            <button mat-raised-button color="primary">Save</button>
        </div>
        
        <br>
        <div>
            <button type="button" class="btn btn-info">Summery Report</button>
        </div>
    </div>
</form>
