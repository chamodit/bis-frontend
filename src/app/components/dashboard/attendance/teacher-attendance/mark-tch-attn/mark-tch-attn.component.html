<h2>Mark Teachers Attendance</h2><br>

<form>
    <div class = "attnSheet">
        <div class="col-md-4 col-sm-12">
            <mat-form-field appearance="outline" class="width">
                <mat-label>Select Date</mat-label>
                <input matInput [matDatepicker]="pickerexdate" placeholder="6/4/2020">
                <mat-datepicker-toggle matSuffix [for]="pickerexdate"></mat-datepicker-toggle>
                <mat-datepicker #pickerexdate></mat-datepicker>
            </mat-form-field>
        </div>
    </div><br>
    
    <div class="list">
        <mat-selection-list class="selection-list" #teachers>
            <mat-list-option>
                <mat-list>
                    <mat-list-item> C. Thennakoon</mat-list-item>
                </mat-list>
            </mat-list-option>
            <mat-list-option>
                <mat-list>
                    <mat-list-item> C. Sumanasekara </mat-list-item>
                </mat-list>
            </mat-list-option>
            <mat-list-option >
                <mat-list>
                    <mat-list-item> R. Gunathilake </mat-list-item>
                </mat-list>
            </mat-list-option>
        </mat-selection-list>
        <br>
        <p>
            Number of Teachers : {{teachers.selectedOptions.selected.length}}
        </p>

    </div><br>

    <div>
        <button mat-raised-button color="primary">Save</button>
    </div>
    
    <br>
    <div>
        <button type="button" class="btn btn-info">Summery Report</button>
    </div>
</form>
