<h2>Mark Teachers' Attendance</h2>
<mat-selection-list #teachers>
  <mat-list-option *ngFor="let teacher of teacherslist">
    {{teacher.fname}} {{teacher.lname}}
  </mat-list-option>
</mat-selection-list>
<br>
<p>
  Count : {{teachers.selectedOptions.selected.length}}
</p>
<br>
  <button mat-raised-button color="primary" (click)=" saveTchAttendance() ">Save</button>
