<h2>View Teachers' Attendance</h2><br>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 50px;">

        <!-- Name Column -->
        <ng-container matColumnDef="teacherName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let teacherName"> {{attendance.teacherlist}} </td>
        </ng-container>
      
        <!-- Attendance Record Column -->
        <ng-container matColumnDef="attendanceRecord">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let attendanceRecord"> {{attendance.attendanceRecord}} </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let notice">
            <a mat-stroked-button color="primary" (click)="updateNotice(notice._id)">Update</a>
            <a mat-stroked-button style="color: #f69223;" (click)="deleteNotice(notice._id)">Delete</a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
