
<h2>Edit Class and Class Teachers </h2><br>

<br>
  
<div class="container-fluid">
  <div class=row>
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
</div>
<!--div class="list mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource"-->


  
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 250px;" width= 1000px>


    

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef><b> Class </b></th>
  <td mat-cell *matCellDef="let classes"> {{classes.name}} </td>
</ng-container>


 <!--ng-container matColumnDef="name">
   <th mat-header-cell *matHeaderCellDef> Class </th>
   <td mat-cell *matCellDef="let classes"> {{classes.name}} </td>
 </ng-container-->


 <ng-container matColumnDef="classteacher">
   <th mat-header-cell *matHeaderCellDef> Class Teacher Name</th>
   <td mat-cell *matCellDef="let classes"> {{classes.classteacher}} </td>
 </ng-container>



 
 


 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>















</table>
