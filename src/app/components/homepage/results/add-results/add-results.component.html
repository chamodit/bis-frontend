<div class="heading">
    <h2>Add Results</h2>
</div>
<div class = "tableMarks">
<table class="table table-striped" table id="Marks">
    <thead>
      <tr>
        <th scope="col">Index number</th>
        <th scope="col">Student's Name</th>
        <th scope="col">Marks</th>
      
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"> 1</th>
        <td>  <mat-form-field appearance="fill">
          <input matInput type="text" class="example-right-align" required name="name" [(ngModel)]="name">
                  
        </mat-form-field></td>
        <div class ="form">
         <td> 
          <mat-form-field appearance="fill">
            <input matInput type="number" class="example-right-align" required name="marks" [(ngModel)]="marks">
                    
          </mat-form-field>
          <button mat-stroked-button (click)="clear()">Clear</button>
        </div>
      </tr>
     <tr>
      
      </tr> 
      <br/>
      <button mat-raised-button color="primary" (click)="createNewResult()">Submit</button>
    </tbody>
  </table>
