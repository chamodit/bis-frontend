
  <div class = "heading"><h2>Results</h2></div>

  <br>
  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border-radius: 250px;" width= 1200px>

     
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let results"> {{results.name}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let results"> {{results.grade}} </td>
    </ng-container>

  
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let results"> {{results.subject}} </td>
    </ng-container>



    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef> marks </th>
      <td mat-cell *matCellDef="let results"> {{results.marks}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let results">
      
        <button mat-raised-button color="primary" (click)="UpdateResults(results._id)">Update</button>
        <button mat-raised-button color="warn" style="background-color: #f69223;" (click)="DeleteResults(results._id)">Delete</button>
      </td>
    </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



  </table>
