<div class="heading">
  <h2>Examination Results</h2>
</div>
<div class="container-fluid">
<div class="row" *ngIf="dataSource">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>
</div>
<div id="content" #content>
<br/><br/>

<br/>

<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  width= 1000px >

<ng-container matColumnDef="students">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let result">{{result.students && result.students.fname }} {{result.students && result.students.lname}}</td>
</ng-container>


<ng-container matColumnDef="class">
  <th mat-header-cell *matHeaderCellDef> Grade</th>
  <td mat-cell *matCellDef="let result">{{result.class && result.class.name}} </td>
</ng-container>

<ng-container matColumnDef="term">
  <th mat-header-cell *matHeaderCellDef>Term </th>
  <td mat-cell *matCellDef="let result"> {{result.term}} </td>
</ng-container>

   
<ng-container matColumnDef="subject">
 <th mat-header-cell *matHeaderCellDef>Subject </th>
 <td mat-cell *matCellDef="let result"> {{result.subject}} </td>
</ng-container>


<ng-container matColumnDef="marks">
 <th mat-header-cell *matHeaderCellDef> Marks </th>
 <td mat-cell *matCellDef="let result"> {{result.marks}} </td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
<div class = "but">
<button mat-raised-button color="primary" (click)="downloadPDF()">DOWNLOAD</button>
</div>
